<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìmpar ou par com função Se</title>
</head>
<body>
    <h1>Cálculo de ímpar e par.</h1>
    <div id="exemplo"></div>
</body>
    <script>
        let num1 = Number(prompt("Digite o primeiro número."));
        let resul = num1 % 2;
        let resul1;

        if (resul != 0){
            resul1 = "0 " + num1 + " é impar. ";
        }else{
            resul1 = "O " + num1 + " é par. ";
        }

        document.getElementById("exemplo").innerHTML = resul1;
    </script>
</html>
